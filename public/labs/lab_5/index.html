<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RocknRoll+One">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <title>Paul Savchuk</title>
</head>
<body>
    
    <div class="container is-max-desktop">
        <div>
            <h1 class="title">Paul Savchuk</h1>
            <h2 class="subtitle">Zip Code Food Search</h2>
        </div>
        <br>
        <div class="columns">
            <div class="column">
                <form class="userform">
                    <div id="searchbar">
                        <form class="search-form" >
                            <div class="field is-grouped">
                                <label for="search"></label>
                                <input name="search" id="search" class="input is-primary" type="text" placeholder="Search Zip Code">
                                <label for="submit"></label>
                                <button class="button is-link" name="submit" id="submit" type="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                    <br>
                    <div class="results-div">
                        <ul class="results">
                        </ul>
                    </div>
                </form>
            </div>
            <div class="column">
                <div style="height: 360px" id="mapid"></div>
            </div>
        </div>

    </div>

<script src="script.js"></script>

</body>
</html>
